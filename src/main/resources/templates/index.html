<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    <script src="js/lib/jsbn.js"></script>
    <script src="js/lib/jsbn2.js"></script>
    <script src="js/lib/sjcl.js"></script>
    <script src="js/lib/aws-cognito-sdk.min.js"></script>
    <script src="js/lib/amazon-cognito-identity.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/awsConstants.js"></script>
    <script src="js/cognitoServices.js"></script>

    <script>
        $(document).ready(function() {
            $('#signInSubmit').on('click', function(event){
                event.preventDefault();
                userSignIn($('#signIn').serializeArray().reduce(getFormFields, {}));
            });

            $('#signUpSubmit').on('click', function(event){
                event.preventDefault();
                userSignUp($('#signUp').serializeArray().reduce(getFormFields, {}));
            });

        });
    </script>
    <title>Login</title>
</head>
<body>

    <form id="signUp">
        <p>Sign Up</p>
        <p>Email: <input id="signInName" name="email" /></p>
        <p>Username: <input id="signUpUsername" name="username" type="text" /></p>
        <p>Password: <input id="signUpPassword" name="password" type="password" /></p>
        <p><input id="signUpSubmit" type="submit" value="Sign Up" /></p>
    </form>
    <hr />
    <form id="signIn">
        <p>Sign In</p>
        <p>Username: <input id="signInUsername" name="Username" type="text" /></p>
        <p>Password: <input id="signInPassword" name="Password" type="password" /></p>
        <p><input id="signInSubmit" type="submit" value="Sign In" /></p>
    </form>

</body>
</html>
