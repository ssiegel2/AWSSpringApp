<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
    <script src="js/lib/jsbn.js"></script>
    <script src="js/lib/jsbn2.js"></script>
    <script src="js/lib/sjcl.js"></script>
    <script src="js/lib/aws-cognito-sdk.min.js"></script>
    <script src="js/lib/amazon-cognito-identity.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/awsConstants.js"></script>
    <script src="js/cognitoServices.js"></script>
    <script src="js/s3Services.js"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <script>

        $(document).ready(function() {
            $('#uploadSubmit').on('click', function(event){
                event.preventDefault();
                var file = $('#uploadInput')[0].files[0];
                uploadFile(file.name, file);
            });

            $('#signOutSubmit').on('click', function(event) {
                event.preventDefault();
                signOut();
            });
        });

    </script>
    <title>Login</title>
</head>
<body>
    <div id="mainForm" class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-6 col-sm-3 center-block">
                <form id="upload">
                    <div class="form-group">
                        <p class="inputMargin"><input id="uploadInput" type="file" class="form-control"/></p>
                        <p class="inputMargin"><input id="uploadSubmit" type="submit" value="Upload File" class="form-control btn-primary input-sm"/></p>
                    </div>
                </form>
                <form id="signOut">
                    <div class="form-group">
                        <p class="inputMargin"><input id="signOutSubmit" type="submit" value="Sign Out" class="form-control btn-primary input-sm" /></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
